{% extends 'tournament/base.html' %}

{% block title %}Players{% endblock %}

{% block content %}
  <div class="container-fluid ">
    <div class="row">
      {% for player in players %}
      <div class="col-md-12">
        <div class="players-list">
          {{ forloop.counter }}. {{ player.first_name }} {{ player.last_name }}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
